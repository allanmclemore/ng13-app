<!-- Products Heading -->
<div class="product-gallery">
  <div *ngFor="let product of products | async; index as i" class="product-item">
    <img [id]="'product_img_id' + i" [src]="product.images[0]" src-fallback="/assets/images/no-product-image.jpg" [alt]="product.title" height="250px" width="250px">
    <h2>{{ product.title }}</h2>
    <a [href]="'product-details?id=' + product.id">View Details</a>
  </div>
</div>
