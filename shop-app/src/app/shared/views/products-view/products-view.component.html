
Products
<div class="product-gallery">
    <div *ngFor="let product of products | async" class="product-item">
      <img [src]="product.images[0]" [alt]="product.title"  height="250px" width="250px"
      onerror="this.src='./app/assets/images/no-product-image.jpg';" >
      <h2>{{ product.title }}</h2>
      <a [href]="'product-details?id=' + product.id">View Details</a>
    </div>
</div>
